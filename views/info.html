<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{@title}}</title>
</head>
<body>

<h1>{{@title}}</h1>
<p>{{@temp}} F</p>
<p>{{round((@temp-32) * (5.0/9.0),2)}} C</p>
<hr>
<p>{{2*pi()*@radius}} circumference</p>

<h2>My Favorite Fruits</h2>
<ul>
<repeat group="{{@fruits}}" value="{{@fruit}}">
    <li>{{@fruit}}</li>
</repeat>
</ul>

<h2>My Bookmarks</h2>
<ul>
    <repeat group="{{@bookmarks}}" value="{{@bookmark}}">
        <li>{{@bookmark}}</li>
    </repeat>
</ul>

<h2>My Bookmarks w/ Links </h2>
<ul>
    <repeat group="{{@bookmarks2}}" key="{{@bookmark}}" value="{{@link}}">
        <li><a href="{{@link}}">{{@bookmark}}</a></li>
    </repeat>
</ul>

<h2>Dessert Option</h2>
<repeat group="{{@desserts}}" key="{{@name}}" value="{{@longName}}">
    <label><input type="checkbox" value="{{@name}}">{{@longName}}</label>
    <br>
</repeat>


</body>
</html>
